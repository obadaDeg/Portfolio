services:
  mongo:
    image: mongo:7
    container_name: portfolio-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: portfolio
      MONGO_INITDB_ROOT_PASSWORD: portfolio
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', 'db.adminCommand("ping")']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongo_data:
    driver: local
